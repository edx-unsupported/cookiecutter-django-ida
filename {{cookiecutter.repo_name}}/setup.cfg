[pycodestyle]
ignore=E501
max-line-length = 120
exclude=.git,settings,migrations,{{cookiecutter.repo_name}}/static,bower_components,{{cookiecutter.repo_name}}/wsgi.py

[tool:isort]
indent='    '
line_length=80
multi_line_output=3
lines_after_imports=2
include_trailing_comma=True
skip=
    settings
    migrations
